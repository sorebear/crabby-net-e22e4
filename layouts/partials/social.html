<section>
    <header>
        <h3>{{ .Site.Params.social.title }}</h3>
    </header>
    {{ partial "markdownify-block" .Site.Params.social.social_content }}
    <ul class="icons">
        {{ range $link := .Site.Params.social.social_links }}
            <li><a href="{{ $link.link_url }}" class="icon {{ $link.icon }}"><span class="label">{{ $link.title }}</span></a></li>
        {{ end }}
    </ul>
</section>
